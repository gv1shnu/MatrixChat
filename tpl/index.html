<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrix Chat</title>
        <!-- Adding necessary stylesheets -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Adding necessary scripts -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body>
        <div class="container">
            <span class="box">
                {% if messages %}
                    <h3>My messages: </h3>
                    {% for sender, message in messages %}
                        <p>@{{ sender }}> {{ message }}</p>
                    {% endfor %}
                {% else %}
                    <h3>No past messages</h3>
                {% endif %}
                <br>
                <span id="messageList"></span>
                <br>
                <form action="/submit" method="post">
                    <p>{{ current_user }}> </p>
                    <input type="text" id="msg" name="msg" autofocus autocomplete="off"/>
                    <button type="submit" onclick="saveMessage()"></button>
                </form>
            </span>
            <span class="instructions-box">
                <h3>Available Commands</h3>
                <table>
                    {% for instruction in instructions %}
                        <tr>
                            <td>
                                <strong>
                                    {{ instruction[0] }}
                                </strong>
                            </td>
                            <td>{{ instruction[1] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </span>
        </div>

        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <script>
            var currentUser = "{{ current_user }}";
            var currentRecipient = "{{ current_recipient }}";
        </script>
    </body>
</html>
